{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Login</title>
{% endblock %}


{% block body %}
	<div class="col-sm-6 col-sm-offset-3">
    	<h1>{{ title }}</h1>
    	<hr>

    	<form method="POST" enctype="multipart/form-data">
    		{% csrf_token %}
			{{ form|crispy }}
    		<input type="submit" class="btn btn-lg btn-success btn-block" value="{{ title }}">
    	</form>
    </div>
{% endblock %}
